
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Test</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del encabezado */
        header {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        /* Estilos del contenido principal */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .result-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Estilos responsive */
        @media (max-width: 600px) {
            .logo {
                width: 150px;
                height: 150px;
            }

            .result-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.jpg" alt="Logo de la Empresa" class="logo">
    </header>
    <main>
        <div class="result-container">
            <h1>Resultado:</h1>
            <p>{{ resultado }}</p>
            <a href="/">Realizar el test de nuevo</a>
        </div>
    </main>
</body>
</html>
